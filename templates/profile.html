{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <img src="{{ url_for('static', filename='profile-pic.jpg') }}" alt="Profile Picture" class="profile-pic">
            <span class="badge">Pro</span>
            <h2 class="user-name">{{ session['username'] }}</h2>
            <p class="user-role">UI/UX Designer</p>
            <p class="profile-desc">
               PRIVACY LEARNING.
            </p>
        </div>
        
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
        
        <div class="profile-actions">
            <a href="{{ url_for('sessionview', id=session['user_id']) }}" class="btn session-btn">Session</a>
            <a href="{{ url_for('activity_log') }}" class="btn activity-btn">Activity Log</a>
        </div>
        
    </div>
</div>

<style>
    .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
    }
    .profile-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }
    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
    }
    .badge {
        background: #6a0dad;
        color: white;
        padding: 5px 10px;
        border-radius: 12px;
        font-size: 12px;
        display: inline-block;
        margin-bottom: 10px;
    }
    .user-name {
        font-size: 22px;
        font-weight: bold;
        color: #333;
    }
    .user-role, .profile-desc {
        font-size: 14px;
        color: #666;
    }
    .social-links {
        margin: 15px 0;
    }
    .social-links a {
        margin: 0 10px;
        color: #6a0dad;
        font-size: 18px;
        text-decoration: none;
    }
    .profile-actions {
        margin-top: 20px;
    }
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px;
        text-decoration: none;
        display: inline-block;
    }
    .session-btn {
        background: white;
        border: 1px solid #6a0dad;
        color: #6a0dad;
    }
    .activity-btn {
        background: #6a0dad;
        color: white;
    }
</style>
{% endblock %}
