{% extends "base.html" %}
{% block content %}
<h2>Activity Log</h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Activity</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] | format_datetime }}</td>  <!-- Use the new filter -->
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
