<!-- register.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="form-container">
    <h2 class="title">Join Us Today!</h2>
    <p class="subtitle">Create your account and start your journey with us.</p>
    <form method="post" action="{{ url_for('register') }}">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Choose a password" required>
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</div>

<style>
  /* Adjust body to prevent overlap */
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: url("{{ url_for('static', filename='Image/bg.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    padding-top: 80px; /* Added padding for navbar */
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  .form-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }
  .subtitle {
    font-size: 16px;
    margin-bottom: 20px;
    color: #555;
  }
  .input-group {
    margin-bottom: 15px;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }
  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }
  .btn {
    width: 100%;
    padding: 12px;
    color: ;#007BFF;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }
  .btn:hover {
    background:rgb(231, 11, 11);
  }
</style>
{% endblock %}
