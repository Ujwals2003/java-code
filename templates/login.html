{% extends "base.html" %}
{% block content %}

<div class="container">
  <div class="login-box">
    <!-- Left Section - Image & Welcome Text -->
    <div class="login-left">
      <img src="{{ url_for('static', filename='Image/Why Should You Apply to EPIK with Korvia_.jpg') }}" alt="Welcome Image">
      <div class="welcome-text">
        <h2 style="color: black;">Welcome Back</h2>
        <p style="color: black;">Please log in using your personal information to stay connected with us.</p>
      </div>
    </div>

    <!-- Right Section - Login Form -->
    <div class="login-right">
      <h2>LOGIN</h2>
      <form method="post" action="{{ url_for('login') }}">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="input-group password-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <a href="{{ url_for('register') }}">Forgot password?</a>
        <button type="submit" class="btn">Log In</button>
      </form>
      <p>Don't have an account? <a href="{{ url_for('register') }}">Signup</a></p>
    </div>
  </div>
</div>

<style>
  /* Navbar Styling */
  .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    padding: 15px 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
  }

  .logo {
    display: flex;
    align-items: center;
  }

  .logo img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
  }

  .logo span {
    font-size: 20px;
    font-weight: 600;
    color: white;
  }

  .nav-links {
    display: flex;
    list-style: none;
    gap: 20px;
  }

  .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
  }

  .nav-links li a:hover {
    color: #007bff;
  }

  .login-btn {
    background: #007bff;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .login-btn:hover {
    background: #0056b3;
  }

  /* Adjust body to prevent overlap */
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: url("{{ url_for('static', filename='Image/bg.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    padding-top: 80px; /* Added padding for navbar */
  }

  /* Container */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  /* Login Box */
  .login-box {
    display: flex;
    width: 750px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }

  /* Left Side - Welcome Message */
  .login-left {
    width: 50%;
    position: relative;
  }

  .login-left img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .welcome-text {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: #000;
  }

  /* Right Side - Login Form */
  .login-right {
    width: 50%;
    padding: 30px;
    background: rgba(255, 255, 255, 0.9);
    text-align: center;
  }

  .login-right h2 {
    margin-bottom: 20px;
    color: #333;
  }

  /* Input Fields */
  .input-group {
    margin-bottom: 15px;
    text-align: left;
  }

  .input-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
    color: #333;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
  }

  /* Password Input with Toggle */
  .password-group {
    position: relative;
  }

  .toggle-password {
    position: absolute;
    right: 10px;
    top: 37px;
    cursor: pointer;
  }

  /* Button */
  .btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #007bff, #0056b3);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .btn:hover {
    background: linear-gradient(45deg, #0056b3, #00408a);
    transform: scale(1.05);
  }

  /* Forgot Password & Signup */
  a {
    display: block;
    margin: 10px 0;
    color: #007bff;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    color: #0056b3;
    text-decoration: underline;
  }
</style>

<script>
  function togglePassword() {
    var passwordInput = document.getElementById("password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>

{% endblock %}
