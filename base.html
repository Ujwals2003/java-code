<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Privacy Learning{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <span>Privacy Learning</span>
            </div>
            <div class="nav-links">
                <a href="{% url 'home' %}">Home</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' %}">Profile</a>
                    {% if request.user.is_staff %}
                        <a href="{% url 'admin_dashboard' %}">Admin</a>
                    {% endif %}
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{% static 'Image/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .navbar-container {
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo span {
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 5px 10px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .content {
            margin-top: 80px;
            padding: 20px;
        }
    </style>

</body>
</html>
